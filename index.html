<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ofentse Me | Backend Developer & AI Enthusiast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .repo-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <header class="text-center mb-8 animate-fadeIn">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white drop-shadow-md">Crafting Code. Building Intelligence.</h1>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">
        I'm a backend developer passionate about AI and machine learning. I hold an Honours degree in Computer Science and certifications in Azure Fundamentals and AWS Cloud Practitioner.
      </p>
      <a href="assets/cv.pdf" download class="mt-6 inline-block bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white py-2 px-5 rounded-xl shadow-lg transition duration-300">Download CV</a>
    </header>

    <section class="w-full max-w-5xl">
      <h2 class="text-2xl font-semibold mb-6 border-b border-gray-700 pb-2 text-center">GitHub Repositories</h2>
      <div id="repos" class="grid md:grid-cols-2 gap-6"></div>
    </section>
  </div>

  <footer class="text-center py-6 text-gray-500 text-sm">
    &copy; <span id="year"></span> Ofentse Me. All rights reserved.
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 1;
    });

    document.getElementById("year").textContent = new Date().getFullYear();

    fetch("https://api.github.com/users/OfentseMe/repos?sort=updated")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("repos");
        data.forEach(repo => {
          const card = document.createElement("div");
          card.className = "repo-card p-5 bg-gray-800 rounded-2xl shadow-md hover:shadow-xl";
          card.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-400 mb-1">${repo.name}</h3>
            <p class="text-sm text-gray-400 mb-2">${repo.description || 'No description'}</p>
            <a href="${repo.html_url}" target="_blank" class="text-sm text-blue-300 hover:underline">View on GitHub</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
